<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>


    <title>Francisco Portfolio | Contact</title>
</head>
<body>
    <header id="header">

    </header>
    <main class="contact">
        <section>
            <h2>Contact Me</h2>
            <p>If you'd like to get in touch, please fill out the form below or reach out directly.</p>
            <form class="contact-form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <span class="error" id="nameError"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error" id="emailError"></span>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
                <span class="error" id="messageError"></span>

                <button type="submit">Send Message</button> 

            </form>
            <div class="contact-info">
                <p><strong>Email:</strong>franciscobalderas248@gmail.com</p>
                <p><strong>Phone:</strong> 512-986-1809</p>
                <p><strong>Location:</strong>Austin,TX</p>

            </div>
        </section>        
    </main>
    <footer class="footer" id="footer">
    
    
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/load-components.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/contact.js"></script>

</body>
</html>
